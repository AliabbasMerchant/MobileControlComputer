<body>
    <div class="custom-navbar d-flex align-items-center bg-custom">
        <img class="" width="100px" height="100px" src="/assets/logo.png" alt="Logo"></img>
        <h1>Mobile Controls Computer</h1>
    </div>
    <div class="container container-fluid mt-3 text-dark text-center">
        <div class="row">
            <div class="col-md-1 col-lg-2 col-xl-3"></div>
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div id="connector">
                    <div class="heading-2 text-center mt-3">CONNECT</div>
                    <div class="form-group">
                        <label for="secret">Connection Secret</label>
                        <input type="text" class="form-control" id="secretText" name="secret" disabled>
                    </div>
                    <div class="form-group">
                        <label class="required" for="connect">Connect To</label>
                        <input type="text" class="form-control" id="connectInput" placeholder="Enter URL" name="connect"
                            required>
                    </div>
                    <button id="connectButton" class="btn btn-outline-dark pl-4 pr-4">Connect</button>
                </div>
                <div id="controller" style="display: none;">
                    <div id="controllerTabs" style="margin: 0;padding: 0;">
                        <ul>
                            <li><a href="#tab-1">Common</a></li>
                            <li><a href="#tab-2">Mouse</a></li>
                            <li><a href="#tab-3">Keyboard</a></li>
                        </ul>
                        <div id="tab-1">
                            <!-- u,d,l,r,space,enter,escape -->
                            <!-- pgup,pgdn,home,end -->
                            <div class="container container-fluid">
                                <div class="row mb-2">
                                    <div class="controlButton col-12" data-signal="escape">escape</div>
                                </div>
                                <div class="row">
                                    <div class="col-4"></div>
                                    <div class="controlButton col-4" data-signal="up">&#8593;</div>
                                    <div class="col-4"></div>
                                </div>
                                <div class="row">
                                    <div class="controlButton col-4" data-signal="left">&#8592;</div>
                                    <div class="controlButton col-4" data-signal="down">&#8595;</div>
                                    <div class="controlButton col-4" data-signal="right">&#8594;</div>
                                </div>
                                <div class="row my-2">
                                    <div class="controlButton col-12" data-signal="space">space</div>
                                </div>
                                <div class="row">
                                    <div class="controlButton col-12" data-signal="enter">enter</div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-2">
                            <p>Morbi tincidunt, dui sit amet facilisis feugiat, odio metus gravida ante</p>
                        </div>
                        <div id="tab-3">
                            <p>Morbi tincidunt, dui sit amet facilisis feugiat, odio metus gravida ante</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 col-lg-2 col-xl-3"></div>
        </div>
    </div>
